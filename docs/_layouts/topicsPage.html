<!DOCTYPE html>
<html lang="{{ site.locale }}">

{% include head.html %}
<style>
  /* html {
    color: #fff;
    background-color: #159957;
    background-image: linear-gradient(120deg, #155799, #159957);
  } */

  body {
    overflow-y: scroll;
  }

  section.hidden {
    display: none;
  }

  .my-main-content {
    padding: 0 2rem;
  }

  .topic-container {
    display: flex;
  }

  .topic-links {
    flex: 0 0 auto;
    width: 30%;
    padding-top: .67em;
    background-color: #f0f0f0
  }

  .topic-links>div {
    padding: .4em;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    cursor: pointer;
  }

  .topic-links>div.selected,
  .topic-links>div:hover {
    background-color: white;
  }

  .topic-header {
    font-weight: bold;
  }

  .topic-contents {
    padding-left: 1em;
    flex: 1 1;
  }

  .topic-footer {
    margin-top: 1.5em;
    width: 100%;
    height: 2rem;
    color: #606c71;
  }

  .topic-footer .back {
    float: left;
  }

  .topic-footer .next {
    float: right;
  }

  .topic-footer button {
    color: #606c71;
    background-color: white;
    font-size: smaller;
    border: 1px solid #d0d0d0;
    border-radius: .3rem;
    padding: .3em;
  }

  .topic-footer button:hover {
    background-color: #f0f0f0;
  }
</style>

<body>
  {% include page-header.html %}

  <section class="my-main-content hidden">
    <div class="topic-container">
      <div class="topic-links">
        <div class="topic-header">{{page.title}}</div>
      </div>
      <div class="topic-contents">
        {{ content }}
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>

  <script>

    // See if the url tells us which topic to start with
    var startWith;
    var searchParams = new URLSearchParams(window.location.search);
    if (searchParams.has("topic")) {
      startWith = searchParams.get("topic");
    }

    // Process each of the topics
    var selectedTopic;
    var priorClick;
    var $priorTopic;
    var $priorTopicFooter;
    $("h1").each(function () {
      var $h1 = $(this);
      var $h1Parent = $h1.parent();
      $h1Parent.hide();

      // Build topic element for the left-side menu
      var $topic = $("<div></div>", {
        text: $h1.text()
      });
      $(".topic-links").append($topic);

      // Make it clickable
      var click = () => {
        if (selectedTopic) {
          selectedTopic.$h1Parent.hide();
          selectedTopic.$topic.removeClass("selected");
        }

        $h1Parent.show();
        $topic.addClass("selected");
        selectedTopic = { $h1Parent, $topic };
      };

      $topic.click(click);

      // In the content, add a footer with arrows Back and Next
      var $topicFooter = $("<div></div>", {
        class: "topic-footer"
      });
      $h1Parent.append($topicFooter);
      if ($priorTopic) {
        var back = $(`<button class="back">&lt; ${$priorTopic.text()}</button>`)
          .click(priorClick)
          .appendTo($topicFooter);
      }
      if ($priorTopicFooter) {
        var next = $(`<button class="next">${$topic.text()} &gt;</button>`)
          .click(click)
          .appendTo($priorTopicFooter);
      }
      $priorClick = click;
      $priorTopic = $topic;
      $priorTopicFooter = $topicFooter;

      // If this is the first topic, click on it
      if (!selectedTopic) {
        if (!startWith || $h1.attr("id") === startWith) {
          $topic.click();
        }
      }
    });

    $(".my-main-content").removeClass("hidden");

  </script>
</body>

</html>
