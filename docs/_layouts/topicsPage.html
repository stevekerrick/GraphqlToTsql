<!DOCTYPE html>
<html lang="{{ site.locale }}">

{% include head.html %}
<style>
  body {
    overflow-y: scroll;
  }

  body.hasIframe {
    overflow-y: hidden;
  }

  section.hidden {
    display: none;
  }

  .my-main-content {
    padding: 0 2rem;
  }

  .hasIframe .my-main-content {
    padding-right: 0;
  }

  .topic-container {
    display: flex;
  }

  .topic-links {
    flex: 0 0 auto;
    width: 15em;
    padding-top: .67em;
  }

  .topic-links>div {
    padding: .4em;
    margin-right: .5em;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    cursor: pointer;
    border: 1px solid white;
    border-radius: .25em;
  }

  .topic-links>div.selected,
  .topic-links>div:hover {
    border-color: gray;
  }

  .topic-header {
    font-weight: bold;
    font-size: larger;
    padding: 1em .4em;
  }

  .topic-contents {
    background-color: white;
    padding-left: 1em;
    padding-bottom: 1em;
    flex: 1 1;
    overflow-x: auto;
  }

  .topic-footer {
    margin-top: 1.5em;
    width: 100%;
    height: 2rem;
    color: #606c71;
  }

  .topic-footer .back {
    float: left;
  }

  .topic-footer .next {
    float: right;
  }

  .topic-footer button {
    color: #606c71;
    background-color: white;
    font-size: smaller;
    border: 1px solid #d0d0d0;
    border-radius: .3rem;
    padding: .3em;
  }

  .topic-footer button:hover {
    background-color: #f0f0f0;
  }

  .language-indicator {
    width: 100%;
  }
  .language-indicator > div {
    position: relative;
    float: right;
  }
  .language-pill {
    position: absolute;
    top: -.75em;
    z-index: 10;
    padding: .2em 1em;
    border: 1px solid teal;
    border-radius: .3rem;
    font-size: smaller;
  }
  .language-csharp.language-pill {
    left: -5em;
    border: 1px solid steelblue;
  }
  .language-graphql.language-pill {
    left: -8em;
    border: 1px solid teal;
  }
  .language-shell.language-pill {
    left: -8em;
    border: 1px solid gray;
  }
  .language-indicator pre {
    clear: right;
  }

  .iframeWrapper {
    position: relative;
    overflow: hidden;
    width: 100%;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  @media screen and (min-width: 64em) {
    .iframeWrapper {
      height: calc(100vh - 7.125rem);
    }
  }

  @media screen and (max-width: 64em) {
    .iframeWrapper {
      height: calc(100vh - 5.64rem);
    }
  }
</style>

<body>
  {% include page-header.html %}

  <section class="my-main-content hidden">
    <div class="topic-container">
      <div class="topic-links">
        <section class="topic-header">{{page.title}}</section>
      </div>
      <div class="topic-contents">
        {{ content }}
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>

  <script>
    // Highlight the matching menu button
    $("a:contains('{{page.title}}')")
      .addClass("selected");


    // --------------------------------------------------------------
    // Add the language of each code block
    // --------------------------------------------------------------

    function addLanguageIndicator($pre, lang, css) {
      var $fieldset = $("<fieldset></fieldset>");
      $pre.parent().prepend(`<div class="language-indicator"><div><div class="${css} language-pill">${lang}</div></div></div>`);
    }

    $("div.language-csharp pre.highlight").each(function(){
      var $pre = $(this);
      addLanguageIndicator($pre, "C#", "language-csharp");
    });

    $("div.language-graphql pre.highlight").each(function(){
      var $pre = $(this);
      addLanguageIndicator($pre, "GraphQL", "language-graphql");
    });

    $("div.language-shell pre.highlight").each(function(){
      var $pre = $(this);
      addLanguageIndicator($pre, "Shell", "language-shell");
    });


    // --------------------------------------------------------------
    // Process Topics
    // --------------------------------------------------------------

    // Use a closure to create a topic "click" handler
    var selectedTopic;
    function makeClick($h1Parent, $topic, iframeUrl) {
      return () => {
        if (selectedTopic) {
          selectedTopic.$h1Parent.hide();
          selectedTopic.$topic.removeClass("selected");
        }

        // Adjust the CSS for topic content that's an iframe
        if (iframeUrl) {
          $("body").addClass("hasIframe");
        } else {
          $("body").removeClass("hasIframe");
        }

        $h1Parent.show();
        $topic.addClass("selected");
        selectedTopic = { $h1Parent, $topic };
        $("html").animate({ scrollTop: 0 }, "fast");
      };
    }

    // See if the url tells us which topic to start with
    var startWith;
    var searchParams = new URLSearchParams(window.location.search);
    if (searchParams.has("topic")) {
      startWith = searchParams.get("topic");
    }

    // Process each of the topics
    var priorClick;
    var $priorTopic;
    var $priorTopicFooter;
    $("h1").each(function () {
      var $h1 = $(this);
      var $h1Parent = $h1.parent();
      $h1Parent.hide();

      // Parse the H1 text. Iframes are formatted like text|url
      var topicText = $h1.text();
      var topicId = $h1.attr("id");
      var iframeUrl = null;
      var pipe = topicText.indexOf('|');
      if (pipe > 0) {
        iframeUrl = topicText.substring(pipe + 1);
        topicText = topicText.substring(0, pipe);
        topicId = topicId.substring(0, pipe);
      }

      // Build topic element for the left-side menu
      var $topic = $("<div></div>", {
        text: topicText
      });
      $(".topic-links").append($topic);

      // Make it clickable
      var click = makeClick($h1Parent, $topic, iframeUrl);
      $topic.click(click);

      // In the content, add a footer with arrows Back and Next
      // (Don't do this for iframe topics)
      if (!iframeUrl) {
        var $topicFooter = $("<div></div>", {
          class: "topic-footer"
        });
        $h1Parent.append($topicFooter);
        if ($priorTopic) {
          var back = $(`<button class="back">&larr; ${$priorTopic.text()}</button>`)
            .click($priorClick)
            .appendTo($topicFooter);
        }
        if ($priorTopicFooter) {
          var next = $(`<button class="next">${$topic.text()} &rarr;</button>`)
            .click(click)
            .appendTo($priorTopicFooter);
        }
        $priorClick = click;
        $priorTopic = $topic;
        $priorTopicFooter = $topicFooter;
      }

      // Build the iframe
      // (Only do this for iframe topics)
      if (iframeUrl) {
        $h1Parent.empty();
        $h1Parent.append($(`
          <section class="iframeWrapper">
            <iframe
              title="${topicText}"
              src="${iframeUrl}">
            </iframe>
          </section>
        `));
      }

      // If this is the first topic, click on it
      if (!selectedTopic) {
        if (!startWith || topicId === startWith) {
          $topic.click();
        }
      }
    });

    $(".my-main-content").removeClass("hidden");

  </script>
</body>

</html>
