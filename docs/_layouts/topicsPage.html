<!DOCTYPE html>
<html lang="{{ site.locale }}">

{% include head.html %}
<style>
  section.hidden {
    display: none;
  }

  .my-main-content {
    padding: 0 2rem;
  }

  .topic-container {
    display: flex;
  }

  .topic-links {
    flex: 0 0 auto;
    width: 30%;
    padding-top: .67em;
    background-color: #f8f8f8
  }

  .topic-links>div {
    padding: .2em;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    cursor: pointer;
  }

  .topic-links.selected>div {
    background-color: white;
  }

  .topic-contents {
    flex: 1 1;
  }
</style>

<body>
  {% include page-header.html %}

  <section class="my-main-content hidden">
    <div class="topic-container">
      <div class="topic-links">
      </div>
      <div class="topic-contents">
        {{ content }}
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>

  <script>
    var selectedTopic;

    // Fill in the topic links on the left-side
    $("h1").each(function () {
      var $h1 = $(this);
      var $h1Parent = $h1.parent();
      $h1Parent.hide();

      // Build topic element for the left-side menu
      var $topic = $("<div></div>", {
        text: $h1.text()
      });
      $(".topic-links").append($topic);

      // Make it clickable
      $topic.click(function () {
        if (selectedTopic) {
          selectedTopic.$h1Parent.hide();
          selectedTopic.$topic.removeClass("selected");
        }

        $h1Parent.show();
        $topic.addClass("selected");
        selectedTopic = { $h1Parent, $topic };
      });

      // If this is the first topic, click on it
      if (!selectedTopic) {
        $topic.click();
      }
    });

    // // Start with the first topic selected (unless one was in the url)
    // var searchParams = new URLSearchParams(window.location.search);
    // if (searchParams.has("topic")){

    // }


    $(".my-main-content").removeClass("hidden");

  </script>
</body>

</html>
