<!DOCTYPE html>
<html lang="{{ site.locale }}">

{% include head.html %}
<style>
    html, body { height: 100%; }
    body { overflow-y: hidden; }
    .iframeWrapper { position: relative; overflow: hidden; width: 100%; }
    iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

    @media screen and (min-width: 64em) { .iframeWrapper { height: calc(100% - 130px); } }
    @media screen and (min-width: 42em) { .iframeWrapper { height: calc(100% - 106px); } }

</style>

<body>
  {% include page-header.html %}

  <section class="iframeWrapper">

    {{ content }}

  </section>

</body>

</html>
